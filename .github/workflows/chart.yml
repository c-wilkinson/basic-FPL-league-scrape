name: Create Mini-League Chart
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1
      
    - name: Create Chart
      shell: powershell
      run: |
          cd PowerShell
          cd PSFPLInfo
          cd Tests
          powershell -Command ".\Chart.ps1 -username ${{ secrets.FPL_USERNAME }} -password ${{ secrets.FPL_PASSWORD }} -leagueId ${{ secrets.FPL_LEAGUE_NUMBER }}"
          
